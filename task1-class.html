    class Car{
        #manufacter;
        #model;
        #year;
        #midV;
        constructor(manufacter, model, year, midV){
            this.#manufacter=manufacter;
            this.#model=model;
            this.#year=year;
            this.#midV=midV;
        }
        get manufacter(){
            return this.#manufacter;
        }
        get model(){
            return this.#model;
        }
        get year(){
            return this.#year;
        }
        get midV(){
            return this.#midV;
        }

        set manufacter(value){
            this.#manufacter=value;
        }
        set model(value){
            this.#model=value;
        }
        set year(value){
            this.#year=value;
        }
        set midV(value){
            this.#midV=value;
        }
        
        showCar(){
                document.write("Manufacter: "+this.manufacter+"<br />");
                document.write("Model: "+this.model+"<br />");
                document.write("Year: "+this.year+"<br />");
                document.write("MidV: "+this.midV+"<br />");
    }
    tForMidV(S){
                let tWithoutBreaks=S/this.midV;
                let count=tWithoutBreaks/4;
                let timeForBreak=Math.floor(count);
                let time=tWithoutBreaks+timeForBreak;
                document.write("Time in way: "+time+" hours");
        }
}
