         class Fraction{
            #firstV;
            #secondV;
            constructor(firstV, secondV){
                this.#firstV=firstV;
                this.#secondV=secondV;
            }

            get firstV(){
                return this.#firstV;
            }
            get secondV(){
                return this.#secondV;
            }
            set firstV(value){
                this.#firstV=value;
            }
            set firstV(value){
                this.#secondV=value;
            }
            plus(Fraction2){
                     let resFirstV=this.#firstV*Fraction2.secondV+Fraction2.firstV*this.#secondV;
        let resSecondV=this.#secondV*Fraction2.secondV;
        return new Fraction(resFirstV, resSecondV);
            }
            minus(Fraction2){
                let resFirstV=this.#firstV*Fraction2.secondV-Fraction2.firstV*this.#secondV;
        let resSecondV=this.#secondV*Fraction2.secondV;
        return new Fraction(resFirstV, resSecondV);
            }
            mult(Fraction2){
             let resFirstV=this.#firstV*Fraction2.firstV;
        let resSecondV=this.#secondV*Fraction2.secondV;
        return new Fraction(resFirstV, resSecondV);
            }
            div(Fraction2){
                let resFirstV=this.#firstV*Fraction2.secondV;
        let resSecondV=this.#secondV*Fraction2.firstV;
        return new Fraction(resFirstV, resSecondV);
            }
            red(){
                let min=Math.min(this.#firstV, this.#secondV);
       let max=Math.max(this.#firstV, this.#secondV);
       let maxDiv;
       for (let i=1;i<=min;i++){
        if((max%i==0)&&(min%i==0)){
            maxDiv=i;
        }
       }
       this.#firstV=this.#firstV/maxDiv;
       this.#secondV=this.#secondV/maxDiv;
            }
            show(){
                document.write("FirstV: "+this.#firstV+" and SecondV: "+this.#secondV+"<br />");
            }
         }

      let res3=fract1.mult(fract2);

      let res4=fract1.div(fract2);
